<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Account | Pastel Boutique</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./account-page.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Pastel Boutique</div>

      <nav class="nav-left">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="../ShopPage/shop-page.html" class="nav-link">Shop</a>
        <a href="../ContactPage/contact-page.html" class="nav-link">Contact</a>
      </nav>

      <div class="nav-right">
        <a href="../LoginPage/login-page.html" id="login-link" class="nav-link"
          >Login</a
        >
        <a
          href="../RegisterPage/register-page.html"
          id="register-link"
          class="nav-link"
          >Register</a
        >
        <a href="#" id="logout-link" class="hidden">Logout</a>
        <button id="cart-btn" class="btn">Cart</button>
      </div>
    </header>
    <script type="module" src="../Data/navbar.js"></script>

    <main class="account-container">
      <h1>My Account</h1>

      <section class="personal-info">
        <h2>Personal Information</h2>
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
      </section>

      <section class="order-history">
        <h2>Order History</h2>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Date</th>
              <th>Total ($)</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="order-list"></tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>Â© 2025 Pastel Boutique. All rights reserved.</p>
    </footer>

    <script src="../Data/mock-data.js"></script>
    <script src="./account-page.js"></script>
  </body>
</html>
