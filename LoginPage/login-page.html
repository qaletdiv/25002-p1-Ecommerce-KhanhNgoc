<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link rel="stylesheet" href="../Data/navbar.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Pastel Boutique</div>
      <nav class="nav-left">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="../ShopPage/shop-page.html" class="nav-link">Shop</a>
        <a href="../ContactPage/contact-page.html" class="nav-link">Contact</a>
      </nav>
    </header>
    <script type="module" src="../Data/navbar.js"></script>

    <main class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>
        No account? Sign up now!
        <a
          href="../RegisterPage/register-page.html"
          style="
            background-color: #fcbaba;
            color: white;
            padding: 10px 8px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
          "
          >Register</a
        >
      </p>
      <p id="error-msg" style="color: red; margin-top: 10px"></p>
    </main>

    <script src="login-page.js"></script>
  </body>
</html>
