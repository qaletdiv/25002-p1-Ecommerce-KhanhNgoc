<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout | Pastel Boutique</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./checkout-page.css" />
    <link rel="stylesheet" href="../Data/navbar.css" />
  </head>

  <body>
    <header class="navbar">
      <div class="logo">Pastel Boutique</div>

      <nav class="nav-left">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="../ShopPage/shop-page.html" class="nav-link">Shop</a>
        <a href="../ContactPage/contact-page.html" class="nav-link">Contact</a>
      </nav>

      <div class="nav-right">
        <a href="../LoginPage/login-page.html" id="login-link" class="nav-link"
          >Login</a
        >
        <a
          href="../RegisterPage/register-page.html"
          id="register-link"
          class="nav-link"
          >Register</a
        >
        <a
          href="../AccountPage/account.html"
          id="account-link"
          class="nav-link hidden"
          >My Account</a
        >
        <a href="#" id="logout-link" class="hidden">Logout</a>
        <button class="btn" id="cart-btn">Cart</button>
      </div>
    </header>
    <script type="module" src="../Data/navbar.js"></script>

    <main class="checkout-container">
      <h1>Checkout</h1>

      <div class="checkout-wrapper">
        <section class="shipping-box">
          <h2>Shipping Information</h2>

          <form id="shipping-form">
            <label>Full Name</label>
            <input type="text" id="fullname" required />

            <label>Phone Number</label>
            <input type="text" id="phone" required />

            <label>Address</label>
            <textarea id="address" required></textarea>

            <button class="btn confirm-btn" type="submit">Confirm Order</button>
          </form>
        </section>

        <section class="summary-box">
          <h2>Order Summary</h2>
          <div id="summary-items"></div>

          <div class="summary-total">
            <p>Total:</p>
            <h3 id="summary-total">$0</h3>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p>Â© 2025 Pastel Boutique. All rights reserved.</p>
    </footer>

    <script src="../Data/mock-data.js"></script>
    <script src="./checkout-page.js"></script>
  </body>
</html>
