<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us | Pastel Boutique</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./contact-page.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Pastel Boutique</div>

      <nav class="nav-left">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="../ShopPage/shop-page.html" class="nav-link">Shop</a>
        <a href="./contact-page.html" class="nav-link">Contact</a>
      </nav>

      <div class="nav-right">
        <a href="../LoginPage/login-page.html" id="login-link" class="nav-link"
          >Login</a
        >
        <a
          href="../RegisterPage/register-page.html"
          id="register-link"
          class="nav-link"
          >Register</a
        >
        <a
          href="../AccountPage/account.html"
          id="account-link"
          class="nav-link hidden"
          >My Account</a
        >
        <a href="#" id="logout-link" class="hidden">Logout</a>
        <button id="cart-btn" class="btn">Cart</button>
      </div>
    </header>
    <script type="module" src="../Data/navbar.js"></script>

    <main class="contact-container">
      <h1>Contact Us</h1>
      <p>Have questions or feedback? Send us a message!</p>

      <form id="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required />

        <label for="message">Message:</label>
        <textarea id="message" rows="6" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <p>Â© 2025 Pastel Boutique. All rights reserved.</p>
    </footer>

    <script src="./contact-page.js"></script>
  </body>
</html>
