<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Create a new account</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./register-page.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Pastel Boutique</div>
      <nav class="nav-left">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="../ShopPage/shop-page.html" class="nav-link">Shop</a>
        <a href="../ContactPage/contact-page.html" class="nav-link">Contact</a>
      </nav>
    </header>

    <main class="register-container">
      <h2>Create a new account</h2>
      <form id="register-form">
        <input type="text" id="name" placeholder="Full name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirmed Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <p>
        Do you have an account?
        <a
          href="../LoginPage/login-page.html"
          style="
            background-color: #fcbaba;
            color: white;
            padding: 10px 8px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
          "
          >Login</a
        >
      </p>
    </main>

    <script src="register-page.js"></script>
  </body>
</html>
